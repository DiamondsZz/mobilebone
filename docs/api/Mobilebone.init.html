    	<h2>Mobilebone.init()</h2>
        <p>初始化。默认会在DOM准备完毕之后自动执行。</p>
        <p>如果希望手动控制Mobilebone初始化的时机，可以设置 <code>Mobilebone.autoInit = false</code>，然后在合适的时机再执行 <code>Mobilebone.init()</code>。</p>
        <h3>返回值</h3>
        <p>-</p>
